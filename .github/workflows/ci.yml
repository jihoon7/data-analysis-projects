name: LLM-RAG Chatbot CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1. 코드 가져오기
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Python 환경 설정
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # 3. 패키지 설치 (경로 수정됨!)
      - name: Install dependencies
        working-directory: ./llm-rag-chatbot
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4. 기본 라이브러리 정상 동작 확인
      - name: Verify imports
        working-directory: ./llm-rag-chatbot
        run: |
          python -c "import streamlit, chromadb, sentence_transformers"

      # 5. 모듈 테스트
      - name: Test module imports
        working-directory: ./llm-rag-chatbot
        run: |
          python -c "from modules.document_loader import load_documents; print('✅ document_loader OK')"
          python -c "from modules.vectorizer import embed_chunks; print('✅ vectorizer OK')"
          python -c "from modules.query_engine import search_similar_chunks; print('✅ query_engine OK')"

      # 6. config.yaml 존재 확인
      - name: Check config
        working-directory: ./llm-rag-chatbot
        run: |
          test -f config.yaml && echo '✅ config.yaml found' || (echo '❌ config.yaml missing' && exit 1)
