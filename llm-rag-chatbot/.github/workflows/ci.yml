name: LLM-RAG Chatbot CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1. 코드 가져오기
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Python 환경 설정
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # 3. 패키지 설치
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4. 기본 라이브러리 정상 동작 확인
      - name: Verify project imports
        run: |
          python -c "import streamlit, chromadb, sentence_transformers"

      # 5. 프로젝트 모듈 임포트 테스트
      - name: Check module imports
        run: |
          python -c "from modules.document_loader import load_documents; print('Document loader OK')"
          python -c "from modules.vectorizer import embed_chunks; print('Vectorizer OK')"
          python -c "from modules.query_engine import search_similar_chunks; print('Query engine OK')"

      # 6. config.yaml 파일 존재 확인
      - name: Check config file exists
        run: |
          test -f config.yaml && echo "config.yaml found" || (echo "config.yaml missing" && exit 1)
